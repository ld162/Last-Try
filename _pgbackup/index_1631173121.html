<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 766px;
            height: 748px;
        }
        </style>
        <title>Viva con Agua - Projektländer und Entitäten</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Entitten_6.js"></script>
        <script src="data/Projektlnder_7.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#55c0e9',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#55c0e9',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[-72.42245888021384,-129.65598592942004],[76.06828066058628,103.24547646522456]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_StamenWatercolor_0');
        map.getPane('pane_StamenWatercolor_0').style.zIndex = 400;
        var layer_StamenWatercolor_0 = L.tileLayer('http://tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
            pane: 'pane_StamenWatercolor_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_StamenWatercolor_0;
        map.addLayer(layer_StamenWatercolor_0);
        map.createPane('pane_EsriTerrain_1');
        map.getPane('pane_EsriTerrain_1').style.zIndex = 401;
        var layer_EsriTerrain_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriTerrain_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 13
        });
        layer_EsriTerrain_1;
        map.addLayer(layer_EsriTerrain_1);
        map.createPane('pane_EsriSatellite_2');
        map.getPane('pane_EsriSatellite_2').style.zIndex = 402;
        var layer_EsriSatellite_2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriSatellite_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 17
        });
        layer_EsriSatellite_2;
        map.addLayer(layer_EsriSatellite_2);
        map.createPane('pane_EsriNationalGeographic_3');
        map.getPane('pane_EsriNationalGeographic_3').style.zIndex = 403;
        var layer_EsriNationalGeographic_3 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriNationalGeographic_3',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 12
        });
        layer_EsriNationalGeographic_3;
        map.addLayer(layer_EsriNationalGeographic_3);
        map.createPane('pane_StamenWatercolorVcAblue_4');
        map.getPane('pane_StamenWatercolorVcAblue_4').style.zIndex = 404;
        var layer_StamenWatercolorVcAblue_4 = L.tileLayer('http://tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
            pane: 'pane_StamenWatercolorVcAblue_4',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_StamenWatercolorVcAblue_4;
        map.addLayer(layer_StamenWatercolorVcAblue_4);
        map.createPane('pane_OpenWeatherMapClouds_5');
        map.getPane('pane_OpenWeatherMapClouds_5').style.zIndex = 405;
        var layer_OpenWeatherMapClouds_5 = L.tileLayer('http://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?APPID=ef3c5137f6c31db50c4c6f1ce4e7e9dd', {
            pane: 'pane_OpenWeatherMapClouds_5',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenWeatherMapClouds_5;
        map.addLayer(layer_OpenWeatherMapClouds_5);
        function pop_Entitten_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTRY_NA'] !== null ? autolinker.link(feature.properties['COUNTRY_NA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Entitten_6_0() {
            return {
                pane: 'pane_Entitten_6',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Entitten_6');
        map.getPane('pane_Entitten_6').style.zIndex = 406;
        map.getPane('pane_Entitten_6').style['mix-blend-mode'] = 'normal';
        var layer_Entitten_6 = new L.geoJson(json_Entitten_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Entitten_6',
            layerName: 'layer_Entitten_6',
            pane: 'pane_Entitten_6',
            onEachFeature: pop_Entitten_6,
            style: style_Entitten_6_0,
        });
        bounds_group.addLayer(layer_Entitten_6);
        map.addLayer(layer_Entitten_6);
        function pop_Projektlnder_7(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTRY_NA'] !== null ? autolinker.link(feature.properties['COUNTRY_NA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2021-10-07_Coutries_Info_COUNTRY_CO'] !== null ? '<img src="images/' + String(feature.properties['2021-10-07_Coutries_Info_COUNTRY_CO']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Projekttitel</th>\
                        <td>' + (feature.properties['2021-10-07_Coutries_Info_Projekttitel'] !== null ? autolinker.link(feature.properties['2021-10-07_Coutries_Info_Projekttitel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Projektregion</th>\
                        <td>' + (feature.properties['2021-10-07_Coutries_Info_Projektregion'] !== null ? autolinker.link(feature.properties['2021-10-07_Coutries_Info_Projektregion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Projektdauer (Jahre)</th>\
                        <td>' + (feature.properties['2021-10-07_Coutries_Info_Projektdauer'] !== null ? autolinker.link(feature.properties['2021-10-07_Coutries_Info_Projektdauer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kosten (€)</th>\
                        <td>' + (feature.properties['2021-10-07_Coutries_Info_Kosten (€)'] !== null ? autolinker.link(feature.properties['2021-10-07_Coutries_Info_Kosten (€)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Begünstigte</th>\
                        <td>' + (feature.properties['2021-10-07_Coutries_Info_Begünstigte'] !== null ? autolinker.link(feature.properties['2021-10-07_Coutries_Info_Begünstigte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Infopager Link</th>\
                        <td>' + (feature.properties['2021-10-07_Coutries_Info_Infopager'] !== null ? autolinker.link(feature.properties['2021-10-07_Coutries_Info_Infopager'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2021-10-07_Coutries_Info_Photo'] !== null ? autolinker.link(feature.properties['2021-10-07_Coutries_Info_Photo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Projektlnder_7_0() {
            return {
                pane: 'pane_Projektlnder_7',
                opacity: 1,
                color: 'rgba(0,46,109,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,143,195,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Projektlnder_7');
        map.getPane('pane_Projektlnder_7').style.zIndex = 407;
        map.getPane('pane_Projektlnder_7').style['mix-blend-mode'] = 'normal';
        var layer_Projektlnder_7 = new L.geoJson(json_Projektlnder_7, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Projektlnder_7',
            layerName: 'layer_Projektlnder_7',
            pane: 'pane_Projektlnder_7',
            onEachFeature: pop_Projektlnder_7,
            style: style_Projektlnder_7_0,
        });
        bounds_group.addLayer(layer_Projektlnder_7);
        map.addLayer(layer_Projektlnder_7);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Viva con Agua - Projektländer und Entitäten</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Viva con Agua fördert Projekte in verschiedenen Ländern. Dabei folgen wir dem WASH-Ansatz. Fahre mit deiner Maus über ein Land, über das du mehr Wissen willst. Noch mehr über unsere Wasserprojekte, erfährst du hier: https://www.vivaconagua.org/wasserprojekte/';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Projektlnder_7.png" /> Projektländer': layer_Projektlnder_7,'<img src="legend/Entitten_6.png" /> Entitäten': layer_Entitten_6,"Open Weather Map Clouds": layer_OpenWeatherMapClouds_5,"Stamen Watercolor VcA blue": layer_StamenWatercolorVcAblue_4,"Esri National Geographic": layer_EsriNationalGeographic_3,"Esri Satellite": layer_EsriSatellite_2,"Esri Terrain": layer_EsriTerrain_1,"Stamen Watercolor": layer_StamenWatercolor_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Projektlnder_7,
            initial: false,
            hideMarkerOnCollapse: true,
            zoom: 4,
            propertyName: 'COUNTRY_NA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Projektlnder_7]);
        map.on("zoomend", function(){
            resetLabels([layer_Projektlnder_7]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Projektlnder_7]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Projektlnder_7]);
        });
        </script>
    </body>
</html>
